# Settings for Cloud Run
runConfig:
  minInstances: 2
  maxInstances: 100
  concurrency: 100
  cpu: 2
  memoryMiB: 1024
  
env:
  - variable: NEXT_PUBLIC_FB_API_KEY
    secret: NEXT_PUBLIC_FB_API_KEY
  - variable: NEXT_PUBLIC_FB_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FB_AUTH_DOMAIN
  - variable: NEXT_PUBLIC_FB_PROJECT_ID
    secret: NEXT_PUBLIC_FB_PROJECT_ID
  - variable: NEXT_PUBLIC_FB_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FB_STORAGE_BUCKET
  - variable: NEXT_PUBLIC_FB_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FB_MESSAGING_SENDER_ID
  - variable: NEXT_PUBLIC_FB_APP_ID
    secret: NEXT_PUBLIC_FB_APP_ID

